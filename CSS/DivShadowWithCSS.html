<!DOCTYPE html>
<html>
	<head>
		<style> 
			#div1 {
			    width: 300px;
			    height: 100px;
			    padding: 15px;
			    background-color: yellow;
			    box-shadow: 10px 10px;
			}
			#div2 {
			    width: 300px;
			    height: 100px;
			    padding: 15px;
			    background-color: yellow;
			    box-shadow: 10px 10px grey;
			}
			#div3 {
			    width: 300px;
			    height: 100px;
			    padding: 15px;
			    background-color: yellow;
			    box-shadow: 10px 10px 5px grey;
			}
		</style>
	</head>
	<body>
	
		<div id="div1">This is a div element with a box-shadow</div> 
		</br>
		<div id="div2">This is a div element with a grey-box-shadow</div>
		</br>
		<div id="div3">This is a div element with a correct-shadow</div>
	</body>
</html>
