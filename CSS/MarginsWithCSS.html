<!DOCTYPE html>
<html>
	<head>
		<style>
			p {
				background-color: yellow;
			}

			p.ex {
				margin-top: 100px;
				margin-bottom: 100px;
				margin-right: 150px;
				margin-left: 50px;
			}
			p.ex1 {
				/* Margin set using CM values */
				margin-top: 2cm;
			}
			p.bottommargin {
				/* Margin set with percentage values */
			    margin-bottom: 25%;
			}
		</style>
	</head>
	<body>
		<p>
			This is a paragraph with no specified margins.
		</p>
		<p class="ex">
			This is a paragraph with specified margins.
		</p>
		<p class="ex1">
			A paragraph with a 2cm top margin.
		</p>
		<p>
			A paragraph with no margins specified.
		</p>
		<p class="bottommargin">This is a paragraph with a specified in 25% bottom margin.</p>
		<p>This is a paragraph with no margin specified.</p>

	</body>
</html>
