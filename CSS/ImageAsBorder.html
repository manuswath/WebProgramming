<!DOCTYPE html>
<html>
	<head>
		<!--
			The border-image property takes the image and slices it into nine sections, like a tic-tac-toe board. 
			It then places the corners at the corners, and the middle sections are repeated or stretched as you specify. 
		-->
		<style> 
			#borderimg { 
			    border: 10px solid transparent;
			    padding: 15px;
			    -webkit-border-image: url(images/border.png) 30 round; /* Safari 3.1-5 */
			    -o-border-image: url(images/border.png) 30 round; /* Opera 11-12.1 */
			    border-image: url(images/border.png) 30 round;
			}
		</style>
	</head>
	<body>
	
		<p>The border-image property specifies an image to be used as the border around an element:</p>
		<p id="borderimg">Here, the middle sections of the image are repeated to create the border.</p>
		
		<p>Here is the original image:</p><img src="images/border.png">
		<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
	
	</body>
</html>
