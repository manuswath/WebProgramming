<!DOCTYPE html>
<html>
	<head>
		<style>
			p:first-child {
				color: blue;
			}
			
			p i:first-child {
			    color: pink;
			} 
			p:first-child b {
			    color: blue;
			} 
		</style>
	</head>
	<body>

		<p>
			This is some text.
		</p>
		<p>
			This is some text.
		</p>
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		
		<p>I am a <b>strong</b> person. I am a <b>strong</b> person.</p>
		<p>I am a <b>strong</b> person. I am a <b>strong</b> person.</p>
		
		<p>
			<b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.
		</p>

	</body>
</html>
