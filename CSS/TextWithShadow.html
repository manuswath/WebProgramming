<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Apply a shadow effect to a text, with the text-shadow property CSS - MdmSoft</title>
    <style type="text/css">
        .title {
            color: #cc6a00;
            font-family: 'Comic Sans MS';
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 3px 3px 3px #808080;
            width: 468px;
        }
    </style>
</head>
<body>
    <h1 class="title">Hello world! I am a shadow text</h1>
</body>
</html>
