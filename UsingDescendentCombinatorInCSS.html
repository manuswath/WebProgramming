<!DOCTYPE html>
<html>
	<head>
		<!-- the descendant combinator lets you combine two or more selectors so you can be more specific in your selection method * -->
		<style>
			#container .box {
			   float: left;
			   padding-bottom: 15px;
			}
		</style>
	</head>
	<body>
	
		<div id="container">
		  <div class="box">Test</div>
		
		  <div class="box-2">Testing</div>
		</div>
		
		<div class="box">Tester</div>
	
	</body>
</html>
