<!DOCTYPE html>
<html>
	<head>
		<!-- The attribute selector targets elements based on the presence and/or value of HTML attributes, and is declared using square brackets: -->
		<style>
			input[type="text"] {
			   background-color: #444;
			   width: 200px;
			}
			input[type="submit"] {
			   background-color: #555;
			   width: 400px;
			}
		</style>
	</head>
	<body>
	
		<h2>Title</h2>
		<input type="text">
		<input type="submit">
	
	</body>
</html>
