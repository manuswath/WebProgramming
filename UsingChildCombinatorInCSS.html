<!DOCTYPE html>
<html>
	<head>
		<!-- A selector that uses the child combinator is similar to a selector that uses a descendant combinator, except it only targets immediate child elements: -->
		<style>
			#container > .box {
			   float: right;
			   padding-bottom: 15px;
			}
		</style>
	</head>
	<body>
	
		<div id="container">
		  <div class="box">Test</div>

		</div>
		
		<div class="box">Tester</div>
	
	</body>
</html>
